{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}        
    <input class="btn btn-primary" type="submit" value="List Item">
    </form>
{% endblock %}
