{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Edit Listing: <strong>{{ listing.title }}</strong></h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'edit_listing' listing.id %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form-group">
                {{field.name}}: {{ field }}
            </div>
        {% endfor %}
    <input class="btn btn-primary" type="submit" value="Save Item">
    </form>
{% endblock %}
